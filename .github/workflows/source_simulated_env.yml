name: Check in Source Simulated Env
on: [push, pull_request]
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install poetry==1.6.1
          poetry --version

      - name: Install Dependencies
        run: |
          pwd
          cd source_simulated_env
          poetry install
          pwd

      - name: Run Check Linters
        run: |
          pwd
          cd source_simulated_env
          poetry run task lint
          pwd
          
      - name: Run Tests
        run: |
          pwd
          cd source_simulates_env
          poetry run task test
          pwd



